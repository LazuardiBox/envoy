                    - name: platform_static_cpns
                      domains: ["platform.cpns.app"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: platform_static_cpns_backend
                            host_rewrite_literal: platform.cpns.app

                http_filters:
                  - name: envoy.filters.http.local_ratelimit
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
                      stat_prefix: cpns_rl
                      token_bucket:
                        max_tokens: 100
                        tokens_per_fill: 50
                        fill_interval: 1s
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  ############################################################
  # CLUSTERS — STATIC + REQUIRED cluster_name
  ############################################################
  clusters:
    # ----------------------------------------------------------
    # TOEFL CLUSTERS
    # ----------------------------------------------------------
    - name: auth_server_toefl_backend
      connect_timeout: 5s
      type: static
      lb_policy: round_robin
      load_assignment:
        cluster_name: auth_server_toefl_backend
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
