static_resources:
  listeners:
    - name: https_gateway_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 443

      listener_filters:
        - name: envoy.filters.listener.tls_inspector
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector

      filter_chains:

        ########################################################
        # *.toefl.wiki
        ########################################################
        - filter_chain_match:
            server_names: ["*.toefl.wiki"]

          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                alpn_protocols: ["h2", "http/1.1"]
                tls_certificates:
                  - certificate_chain:
                      filename: /app/envoy/cert/toefl.wiki/server.pem
                    private_key:
                      filename: /app/envoy/cert/toefl.wiki/server.key

          filters:
            - name: envoy.filters.network.rbac
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.rbac.v3.RBAC
                stat_prefix: rbac_toefl
                rules:
                  action: ALLOW
                  policies:
                    cloudflare_ipv4:
                      permissions:
                        - any: true
                      principals:
                        - source_ip: { address_prefix: 173.245.48.0, prefix_len: 20 }
                        - source_ip: { address_prefix: 103.21.244.0, prefix_len: 22 }
                        - source_ip: { address_prefix: 103.22.200.0, prefix_len: 22 }
                        - source_ip: { address_prefix: 103.31.4.0, prefix_len: 22 }
                        - source_ip: { address_prefix: 141.101.64.0, prefix_len: 18 }
                        - source_ip: { address_prefix: 108.162.192.0, prefix_len: 18 }
                        - source_ip: { address_prefix: 190.93.240.0, prefix_len: 20 }
                        - source_ip: { address_prefix: 188.114.96.0, prefix_len: 20 }
                        - source_ip: { address_prefix: 197.234.240.0, prefix_len: 22 }
                        - source_ip: { address_prefix: 198.41.128.0, prefix_len: 17 }
                        - source_ip: { address_prefix: 162.158.0.0, prefix_len: 15 }
                        - source_ip: { address_prefix: 104.16.0.0, prefix_len: 13 }
                        - source_ip: { address_prefix: 104.24.0.0, prefix_len: 14 }
                        - source_ip: { address_prefix: 172.64.0.0, prefix_len: 13 }
                        - source_ip: { address_prefix: 131.0.72.0, prefix_len: 22 }

            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: toefl_https
                use_remote_address: true
                xff_num_trusted_hops: 1
                common_http_protocol_options:
                  idle_timeout: 300s

                route_config:
                  name: toefl_routes
                  virtual_hosts:
                    - name: auth_server_toefl
                      domains: ["auth-server.toefl.wiki"]
                      routes:
                        - match: { prefix: "/" }
                          route: { cluster: auth_server_toefl_backend }

                    - name: my_toefl
                      domains: ["my.toefl.wiki"]
                      routes:
                        - match: { prefix: "/" }
                          route: { cluster: my_toefl_backend }

                    - name: app_toefl
                      domains: ["app.toefl.wiki"]
                      routes:
                        - match: { prefix: "/" }
                          route: { cluster: app_toefl_backend }

                http_filters:
                  - name: envoy.filters.http.local_ratelimit
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
                      stat_prefix: toefl_rl
                      token_bucket:
                        max_tokens: 100
                        tokens_per_fill: 50
                        fill_interval: 1s
                  - name: envoy.filters.http.router

        ########################################################
        # *.cpns.app
        ########################################################
        - filter_chain_match:
            server_names: ["*.cpns.app"]

          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                alpn_protocols: ["h2", "http/1.1"]
                tls_certificates:
                  - certificate_chain:
                      filename: /app/envoy/cert/cpns.app/server.pem
                    private_key:
                      filename: /app/envoy/cert/cpns.app/server.key

          filters:
            - name: envoy.filters.network.rbac
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.rbac.v3.RBAC
                stat_prefix: rbac_cpns
                rules:
                  action: ALLOW
                  policies:
                    cloudflare_ipv4:
                      permissions:
                        - any: true
                      principals:
                        - source_ip: { address_prefix: 173.245.48.0, prefix_len: 20 }
                        - source_ip: { address_prefix: 103.21.244.0, prefix_len: 22 }
                        - source_ip: { address_prefix: 103.22.200.0, prefix_len: 22 }
                        - source_ip: { address_prefix: 103.31.4.0, prefix_len: 22 }
                        - source_ip: { address_prefix: 141.101.64.0, prefix_len: 18 }
                        - source_ip: { address_prefix: 108.162.192.0, prefix_len: 18 }
                        - source_ip: { address_prefix: 190.93.240.0, prefix_len: 20 }
                        - source_ip: { address_prefix: 188.114.96.0, prefix_len: 20 }
                        - source_ip: { address_prefix: 197.234.240.0, prefix_len: 22 }
                        - source_ip: { address_prefix: 198.41.128.0, prefix_len: 17 }
                        - source_ip: { address_prefix: 162.158.0.0, prefix_len: 15 }
                        - source_ip: { address_prefix: 104.16.0.0, prefix_len: 13 }
                        - source_ip: { address_prefix: 104.24.0.0, prefix_len: 14 }
                        - source_ip: { address_prefix: 172.64.0.0, prefix_len: 13 }
                        - source_ip: { address_prefix: 131.0.72.0, prefix_len: 22 }

            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: cpns_https
                use_remote_address: true
                xff_num_trusted_hops: 1
                common_http_protocol_options:
                  idle_timeout: 300s

                route_config:
                  name: cpns_routes
                  virtual_hosts:
                    - name: auth_server_cpns
                      domains: ["auth-server.cpns.app"]
                      routes:
                        - match: { prefix: "/" }
                          route: { cluster: auth_server_cpns_backend }

                    - name: my_cpns
                      domains: ["my.cpns.app"]
                      routes:
                        - match: { prefix: "/" }
                          route: { cluster: my_cpns_backend }

                    - name: platform_cpns
                      domains: ["platform.cpns.app"]
                      routes:
                        - match: { prefix: "/" }
                          route: { cluster: platform_cpns_backend }

                http_filters:
                  - name: envoy.filters.http.local_ratelimit
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
                      stat_prefix: cpns_rl
                      token_bucket:
                        max_tokens: 100
                        tokens_per_fill: 50
                        fill_interval: 1s
                  - name: envoy.filters.http.router

        ########################################################
        # FALLBACK â€” NO RBAC
        ########################################################
        - transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                alpn_protocols: ["h2", "http/1.1"]
                tls_certificates:
                  - certificate_chain:
                      filename: /app/envoy/cert/_fallback/tls.crt
                    private_key:
                      filename: /app/envoy/cert/_fallback/tls.key

          filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: https_fallback
                route_config:
                  name: fallback_routes
                  virtual_hosts:
                    - name: fallback
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          direct_response:
                            status: 404
                            body:
                              inline_string: "Unknown domain"
                http_filters:
                  - name: envoy.filters.http.router

  ############################################################
  # CLUSTERS (UNCHANGED)
  ############################################################
  clusters:
    - name: auth_server_toefl_backend
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: auth-server-toefl.internal
                      port_value: 3000

    - name: my_toefl_backend
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: my-toefl.internal
                      port_value: 3001

    - name: app_toefl_backend
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: app-toefl.internal
                      port_value: 3002

    - name: auth_server_cpns_backend
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: auth-server-cpns.internal
                      port_value: 3003

    - name: my_cpns_backend
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: my-cpns.internal
                      port_value: 3004

    - name: platform_cpns_backend
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: platform-cpns.internal
                      port_value: 3005
