static_resources:
  listeners:

    ########################################################
    # HTTP → HTTPS REDIRECT
    ########################################################
    - name: http_redirect_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: http_redirect
                route_config:
                  name: redirect_all
                  virtual_hosts:
                    - name: redirect
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          redirect:
                            https_redirect: true
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

    ########################################################
    # HTTPS GATEWAY
    ########################################################
    - name: https_gateway_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 443

      listener_filters:
        - name: envoy.filters.listener.tls_inspector
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector

      filter_chains:

        ########################################################
        # *.toefl.wiki
        ########################################################
        - filter_chain_match:
            server_names: ["*.toefl.wiki"]

          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                alpn_protocols: ["h2", "http/1.1"]
                tls_certificates:
                  - certificate_chain:
                      filename: /etc/envoy/cert/toefl.wiki/server.pem
                    private_key:
                      filename: /etc/envoy/cert/toefl.wiki/server.key

          filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: toefl_https
                use_remote_address: true
                xff_num_trusted_hops: 1

                route_config:
                  name: toefl_routes
                  virtual_hosts:
                    - name: auth_server_toefl
                      domains: ["auth-server.toefl.wiki"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: auth_server_toefl_backend
                            host_rewrite_literal: auth-server.toefl.wiki

                    - name: auth_static_toefl
                      domains: ["auth.toefl.wiki"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: auth_static_toefl_backend
                            host_rewrite_literal: auth.toefl.wiki

                    - name: platform_server_toefl
                      domains: ["platform-server.toefl.wiki"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: platform_server_toefl_backend
                            host_rewrite_literal: platform-server.toefl.wiki

                    - name: platform_static_toefl
                      domains: ["platform.toefl.wiki"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: platform_static_toefl_backend
                            host_rewrite_literal: platform.toefl.wiki

                http_filters:
                  - name: envoy.filters.http.local_ratelimit
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
                      stat_prefix: toefl_rl
                      token_bucket:
                        max_tokens: 100
                        tokens_per_fill: 50
                        fill_interval: 1s
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

        ########################################################
        # *.cpns.app
        ########################################################
        - filter_chain_match:
            server_names: ["*.cpns.app"]

          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                alpn_protocols: ["h2", "http/1.1"]
                tls_certificates:
                  - certificate_chain:
                      filename: /etc/envoy/cert/cpns.app/server.pem
                    private_key:
                      filename: /etc/envoy/cert/cpns.app/server.key

          filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: cpns_https
                use_remote_address: true
                xff_num_trusted_hops: 1

                route_config:
                  name: cpns_routes
                  virtual_hosts:
                    - name: auth_server_cpns
                      domains: ["auth-server.cpns.app"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: auth_server_cpns_backend
                            host_rewrite_literal: auth-server.cpns.app

                    - name: auth_static_cpns
                      domains: ["auth.cpns.app"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: auth_static_cpns_backend
                            host_rewrite_literal: auth.cpns.app

                    - name: platform_server_cpns
                      domains: ["platform-server.cpns.app"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: platform_server_cpns_backend
